<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css links -->
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- TBD if removed -->
    <link rel="stylesheet" href="css/styleTest.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Home Page</title>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="#main" id="skip">Skip to main content</a>
        <h1>Video Game Journal</h1>
        <!-- navigation -->
        <nav>
            <ul>
                <li><a href = "index.html">Home</a></li>
                <li><a href = "entriesOverview.html"> Journal Entries</a></li>
                <li><a href = "about.html">About Me</a></li>
            </ul>
        </nav>
    </header>
    
    <main id="main">
        <!-- Journal Entry Form -->
        <!-- WAVE Errors -->
        <article id="guidelines">
            <section tabindex="0" class="container">
                <!-- 
                Explanation: User inputs are captured/saved to local storage for display on the overview and individual entry pages
                Example: https://developer.mozilla.org/en-US/docs/Learn_web_development/Extensions/Forms/How_to_structure_a_web_form 
                https://stackoverflow.com/questions/17087636/how-to-save-data-from-a-form-with-html5-local-storage -->    
                <form id="journalEntryForm">
                    <fieldset class="form-group">
                      <legend>Input your Thoughts</legend>

                      <!-- User Names their journal entry -->
                      <p>
                        <label for="journalEntryName"> Name Here</label>
                        <input type="text" class="form-control" name="size" id="journalEntryName" placeholder="Enter entry name"/>
                      </p>
                      <!-- Video Game Information (Stuff that can be fetched to be populated) -->
                      <p>
                        <label for="videoGameTitleForm">Video Game Title</label>
                        <input type="text" class="form-control" name="size" id="videoGameTitleForm" placeholder="Enter title"/>
                      </p>
                      <!-- Actual Journal Entry -->
                        <!-- Overall Thoughts -->
                        <fieldset class="form-group">
                            <p class="row">
                                <!-- Image Address-->
                                <label for="thoughtImg">Image Address/URL </label>
                                <input type="text" class="form-control"  name="thoughtImg" id="thoughtImgId" placeholder="Image Address/URL" />
                                <!-- Image Caption Input -->
                                <label for="thoughtImgCaption">Image Caption</label>
                                <input type="text" class="form-control"  name="thoughtImgCaption" id="thoughtImgCaptionId" placeholder="Caption" />
                            </p>
                            <p>
                                <!-- Overall Thoughts paragraph -->
                                <label for="overallThoughtsParagraph">Overarching Thoughts</label>
                                <textarea class="form-control" name="overallThoughtsParagraph" id="overallThoughtsParagraphId"></textarea>
                            </p>
                        </fieldset>
    
                        <!-- Key Moment(s) -->
                        <fieldset class="form-group">
                            <h3> Key Moments</h3>
                            <p> Let's talk about some of your favorite moments of the video game!</p>
                            
                            <!-- key moments sections introductory text -->
                            <p  class="row">
                                <!-- Key Moment(s) Image & Caption -->
                                <!-- Image Address-->
                                <label for="keyImg">Image Address/URL </label>
                                <input type="text" name="keyImg" id="keyImgId" placeholder="Image Address/URL" />
                                <!-- Image Caption Input -->
                                <label for="keyImgCaption">Image Caption</label>
                                <input type="text" name="keyImgCaption" id="keyImgCaptionId" placeholder="Caption"/>
                            </p>
                            <p>
                                <!-- Key Moment(s) paragraph -->
                                <label for="keyParagraph">Key Moment Entry</label>
                                <textarea class="form-control" name="keyParagraph" id="keyParagraphId"></textarea>
                            </p>
                        </fieldset>
    
                        <!-- Conclusion -->
                        <fieldset class="form-group">
                            <h3> Conclusion</h2>
                            <p> What are your final thoughts on this game?</p>

                            <p class="row">
                                <!-- Conclusion Image & Caption -->
                                <label for="conclusionImg">Image Address/URL</label>
                                <input type="text" name="conclusionImg" id="conclusionImgId" placeholder="Image Address/URL" />
                                <!-- Image Caption Input -->
                                <label for="conclusionImageCaption">Image Caption</label>
                                <input type="text" name="conclusionImgCaption" id="conclusionImgCaptionId" placeholder="Caption"/>
                            </p>
                            <p>
                                <!-- Conclusion paragraph -->
                                <label for="conclusionParagraph">Concluding Thoughts</label>
                                <textarea class="form-control" name="conclusionParagraph" id="conclusionParagraphId"></textarea>
                            </p>
                        </fieldset>
                        <!-- Select to choose tags associated with this game -->
                        <div class="form-group">
                            <label for="entryTags">Tags</label>
                            <select multiple class="form-control" id="entryTags">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                            </select>
                          </div>
                    </fieldset>
                    <!-- When clicked, get form information and save it to local storage -->
                    <input type="submit" id="formSubmit" value="Submit">
                  </form>              
            </section>
         </article>

        <!-- Wishlist  -->
        <article id="contribute">
            <section tabindex="0" class="container" >
                <!-- 
                Explanation: Type in game you would like to add to wishlist, press enter that game is added and that information is fetched and game is added 
                -->

                <!-- Search Games Area -->
                <form id="search">
                    <input class="search-input" 
                    type="search" name="search" placeholder="Search for games"/>
                </form>
                <!-- Where search results will appear, the user will then click on a game and it will become part of the official wishlist -->
                <!-- Wishlisted Games Area -->
                <h2>My Wishlist</h2>
                <!-- Wishlist games container? -->

            </section>
        </article>
    </main>

    <!-- Footer -->
    <footer class="page-footer">
        <div class="container">

          </p>
    </footer>
